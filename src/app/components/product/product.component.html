<div *ngIf="product" class="product">
    <img [src]="product.image" alt="" width="50%">
    <div class="details">
        <b>Title: {{product?.title}}</b><br>
        <b>category: {{product?.category}}</b><br>
        <b>Price:  ${{product?.price}}</b><br>
        <b>Description: {{product?.description}}</b>
        <b>Rating: {{product?.rating.rate}}</b>
        <rating [(ngModel)]="product?.rating.rate" [max]="max"></rating>
        <b style="visibility: hidden;">1</b>
        <b style="visibility: hidden;">2</b>
        <button class="btn btn-small btn-outline-secondary"  (click)="addToCart(product.id)">Add to cart</button>
    </div>
</div>

<div *ngFor="let product of products">
    <div *ngIf="product.title == id">
        <div class="product">
            <img [src]="product.image" alt="" width="80%">
            <div class="details">
                <b>Title: {{product?.title}}</b><br>
                <b>category: {{product?.category}}</b><br>
                <b>Price:  $ {{product?.price}}</b><br>
                <b>Description: {{product?.description}}</b>
                <b>Rating:</b>
                <rating [(ngModel)]="product?.rating.rate" [max]="max"></rating>
                <b style="visibility: hidden;">1</b>
                <b style="visibility: hidden;">2</b>
                <button class="btn btn-small btn-outline-secondary" (click)="addToCart(product.id)">Add to cart</button>
            </div>
        </div>
    </div>
</div>
